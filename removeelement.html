      let newButton = document.getElementById("addNew");
      newButton.addEventListener("click", function (events) {
        let parentItem = document.getElementById("myList");
        let newItem = document.createElement("li");
        newItem.innerText = "Brand New Item";
        parentItem.appendChild(newItem);
      });

      document.getElementById('myList').addEventListener('click',function(){
        // console.log(this,event.target.innerText)
        event.target.parentNode.removeChild(event.target);
    })
